<!DOCTYPE html>
<html>

<!-- Components => a piece of the website
 
    # While building websites:
        - it's better to split up the website into pieces
        - So we can work on a small piece of the website at a time.


-->

<head>
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput() { // in react the component name must start with a capital letter.
            return (
                //we don't need a closing tag for input in HTML but JSX is strict about closing all the tags that we used, but we do have a self closing tag shortcut in jsx for closing a tag.
                <>
                    <input placeholder="Send a message to Chatbot" size="30"/>
                    <button>Send</button>
                </> // fragment, instead of using a div coz using extra div inserts an extra div and at the end these will become a lot of div elements in our website
            );
        }   

        function ChatMessage() {
            return (
                <div>
                    hello chatbot
                    <img src="./user.png" width="50"/>
                </div>
            );

        }

        const App = (
            <>
                <ChatInput />
                <ChatMessage />
            </>
        )

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(App);
    </script>
</body>

</html>
