<!DOCTYPE html>
<html>

<!-- Components => a piece of the website
 
    # While building websites:
        - it's better to split up the website into pieces
        - So we can work on a small piece of the website at a time.


-->

<head>
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput() { // in react the component name must start with a capital letter.
            return (
                //we don't need a closing tag for input in HTML but JSX is strict about closing all the tags that we used, but we do have a self closing tag shortcut in jsx for closing a tag.
                <>
                    <input placeholder="Send a message to Chatbot" size="30" />
                    <button>Send</button>
                </> // fragment, instead of using a div coz using extra div inserts an extra div and at the end these will become a lot of div elements in our website
            );
        }

        function ChatMessage({ message, sender }) { // props => Properties
            // const message = props.message;
            // const sender = props.sender;

            //const { message, sender } = props; //destructuring, shortcut for upper two variables both of these does the same thing

            // if (sender === 'robot') {
            //     return (
            //         <div>
            //             <img src="./bot.png" width="50" />
            //             {message}
            //         </div>
            //     );
            // }
            // Guard Operator (&&)
            return (
                <div>
                    {sender === 'robot' && <img src="./bot.png" width="50" />}
                    {message}
                    <img src="./user.png" width="50" />
                </div>
            );

        }
        // Components are designed be reusable


        const App = (
            <>
                <ChatInput />
                <ChatMessage message="hello chatbot" sender="user" />
                <ChatMessage message="Hello! How can i help you?" sender="robot" />
                <ChatMessage message="can you get me todays date?" sender="user" />
                <ChatMessage message="Today is september 27" sender="robot" />
            </>
        )

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(App);
    </script>
</body>

</html>
